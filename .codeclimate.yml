engines:
  eslint:
    channel: "stable"
    enabled: true
    parserOptions:
      sourceType: 'module'
    config:
      extensions:
      - .es6
      - .js
      - .jsx
      config: .eslintrc.yml
  duplication:
    enabled: true
    config:
      languages:
      - javascript
ratings:
   paths:
   - "app/**/*"