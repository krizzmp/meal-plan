parserOptions:
  sourceType: "module"
  ecmaVersion: 8
  parser: "babel-eslint"
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
env:
  amd: true
  browser: true
  es6: true
  jquery: true
  node: true

plugins:
  - "react"

extends:
  - "eslint:recommended"
  - "plugin:react/recommended"

# http://eslint.org/docs/rules/
rules:
  complexity: [2, 6]
